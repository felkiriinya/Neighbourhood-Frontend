<div class="bg-img">
<div class="container">
  <h3 class="text-center" style="padding-top: 6%;">Log in</h3>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input #username type="text" class="form-control" id="username" />
    </div>
    <div class="form-group">
      <label for="username">Password</label>
      <input #password type="password" class="form-control" id="password" />
    </div>
    <p class="text-center" > Don't have an account? <a href="/register" style="color:#384997;">Sign up here</a></p>
    <button style="width: 100%; margin-top: 3%; margin-bottom: 5%;"
      type="button"
      (click)="login(username.value, password.value)"
      class="btn btn-primary">
      Login
    </button>
  </form>
</div>
