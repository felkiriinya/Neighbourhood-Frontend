<div class="bg-img">
<div class="container">
    <h1>REGISTER</h1>
    <form (ngSubmit)="onRegister()">
        <div class="form-group">
            <label for="first"><b>First Name</b></label>
            <input type="text" class="form-control" required [(ngModel)]="user.FirstName" name="FirstName">
        </div>
        <div class="form-group">
            <label for="Last"><b>Last Name</b></label>
            <input type="text" class="form-control" required [(ngModel)]="user.LastName" name="LastName">
        </div>
        <div class="form-group">
            <label for="Username"><b>Username</b></label>
            <input type="text" class="form-control" required [(ngModel)]="user.UserName" name="UserName">
        </div>
        <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="text" class="form-control" required [(ngModel)]="user.Email" name="Email">
        </div>
        <div class="form-group">
            <label for="psw"><b>Password</b></label>
            <input type="password"  name="psw" required>
        
        </div>
            <button type="submit">Register</button>
            <button type="submit">Login</button>
    </form>
</div>
