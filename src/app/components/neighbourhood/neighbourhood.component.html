<div class="container-fluid">
    
    <div class="top">
        
        
  
        <div style="padding-top: 3%;"><object data="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                type="image/png" >
                <img class="img-thumbnail" src="..." alt="...">
            </object> </div>
        
        <div class="card">
            <div class="name">
                <span>NAME :</span><br><br><span>ROLE :</span><br><br><span>NEIGHBOURHOOD :</span><br><br><span>USERS
                    COUNT :</span></div>
        </div>
       
        <div class="card">
            <h6 style="padding-top: 0;">ACCOUNT ACTIONS</h6>
            
                <button (click) = "showDetails()"> Create a neighbourhood</button>
                <br>
                <button (click) = "showDetails()"> View neighbourhoods</button>
                <br>
                <button (click) = "showUsersList()"> View all users</button>
                <br>
                <button (click) = "showDetails()"> Add Business</button>
            
            <!-- Modal -->
            <div class="modal fade" id="deleteProfile" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">  
                            <h5 class="bolden"></h5>                                                      
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>                            
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete your profile??</p>
                        </div>
                        <div class="modal-footer">
                            <a href=""><button type="button" class="btn btn-danger">I'm sure</button></a>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>                            
                        </div>
                    </div>
                </div>
            </div>  

            
        </div>
    </div>
    <div class="map">
       
    </div>
    <div  *ngIf= "showForm">
        <app-post-form ></app-post-form>

    <div  *ngIf= "showUsers">
       <app-users></app-users>
    </div>
</div>
